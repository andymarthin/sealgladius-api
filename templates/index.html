                    </li>

                <div class="form-control form-group">
                    <input id="jumlah" type="number" required="required" value="1">
                       <label class="control-label" for="input">
                           Mau Beli Berapa ??
                       </label>
                       <i class="bar"></i>
                    </input>
                </div>
                <div class="form-group form-control">
                    <input  required="required" id="bank" name="bank" type="text">
                        <label class="control-label" for="input">
                           Password Bank
                       </label>
                       <i class="bar"></i>
                    </input>
                </div>

                <div class="button-container form-control">
                 <button type="button" id="kirim" name="beli"  class="button btn-hide"><span>Buy Now</span></button>
                 <button type="button" id="login-btn" name="login" class="button"><span>Login</span></button>

           </form>
        </div>
    <div class="cd-user-modal"> <!-- this is the entire modal form, including the background -->
        <div class="cd-user-modal-container"> <!-- this is the container wrapper -->
            <div id="cd-login"> <!-- log in form -->
            <h2>Login</h2>
            <hr>
                <form class="cd-form">
                    <div class="form-control form-group">
                        <input id="signin-username" type="text" required="required">
                           <label class="control-label" for="input">
                               Username
                           </label>
                           <i class="bar"></i>
                        </input>
                    </div>
                    <div class="form-group form-control">
                        <input  required="required" id="signin-password" name="password" type="password">
                            <label class="control-label" for="input">
                               Password
                           </label>
                           <i class="bar"></i>
                        </input>
                    </div>
                    <div class="button-container form-control">
                        <button type="button" id="login-modal" name="login" class="button"><span>Login</span></button>
                        <button type="button" id="loader" name="login" class="button btn-hide"><span><img src="img/ajax-loader.svg"></span></button>
                   </div>

                </form>
                
                <!-- <a href="#0" class="cd-close-form">Close</a> -->
